<!-- 包含顶部 -->
<include file="./Admin/Tpl/Index/header.html" />

<!-- 包含侧边栏 -->
<include file="./Admin/Tpl/Index/sider.html" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/ueditor/themes/default/css/umeditor.min.css">
<script>
      	 window.UMEDITOR_HOME_URL = "__PUBLIC__/ueditor/";
</script>
<script type="text/javascript" src="__PUBLIC__/ueditor/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/umeditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/umeditor.js"></script>
<div id="content">
	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>商品管理</h1>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/lists" title="返回用户管理" class="tip-bottom"> 商品管理</a>
			<a href="#" class="current"> 编辑</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<div class="widget-box">
						<!-- 组件标题区域 -->
						<div class="widget-title">
							<span class="icon"><i class="icon-align-justify"></i></span>
							<h5>编辑商品</h5>
						</div>
						<!-- 组件内容区域 -->
						<div class="widget-content nopadding">
							<!-- 编辑表单 -->
							<form action="__URL__/update/id/<{$data.id}>"  method="post" enctype="multipart/form-data" class="form-horizontal">
								<div class="control-group">
									<label class="control-label">商品名称：</label>
									<div class="controls"><input type="text" name="gname" value="<{$data.gname}>" /></div>
								</div>
								<div class="control-group">
									<label class="control-label">商品数量：</label>
									<div class="controls"><input type="text" name="gtotal" value="<{$data.gtotal}>" /></div>
								</div>
								<div class="control-group">
									<label class="control-label">商品货号：</label>
									<div class="controls"><input type="text" name="gnum" value="<{$data.gnum}>" /></div>
								</div>
								<div class="control-group">
									<label class="control-label">本商城价格：</label>
									<div class="controls"><input type="text" name="price" value="<{$data.price}>" /></div>
								</div>
								<div class="control-group">
									<label class="control-label">市场价格：</label>
									<div class="controls"><input type="text" name="mprice" value="<{$data.mprice}>" /></div>
								</div>
								<div class="control-group">
									<label class="control-label">所属分类：</label>
									<div class="controls">
										<select name="classid" style="width:200px;">
                                            <option value="0" >顶级分类</option>
					     				 	<volist name="list" id="vo">
											<option value="<{$vo.id}>" <{$vo['id'] == $data['classid'] ? 'selected' : ''}> >
						                		<for start="1" end="$vo.num">
						              				<span style="color: #cdcdcd;">|-----&nbsp;</span>
						                		</for><{$vo.cname}>
						                	</option>
						     				</volist>
    									</select>
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label">商品图片：</label>
									<div class="controls"><input type="file" name="pic" /></div>
								
								</div>
								<div class="control-group">
									<label class="control-label"></label>
									<div class="controls"><img src="__PUBLIC__/Uploads/goods/<{$data.pic}>" width="150"></div>
								</div>

								<div class="control-group">
									<label class="control-label">是否上架：</label>
									<div class="controls">
											<select name="issell" style="width:60px;">
												<option value="1" <if condition="$data.issell eq 1">selected</if>>是</option>
												<option value="2" <if condition="$data.issell eq 2">selected</if>>否</option>
											</select>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">商品描述：</label>
									<div class="controls">
										<textarea id='gdescription' cols='70' rows='2' name="gdescription" placeholder='请输入相关商品描述'><{$data.gdescription}></textarea>
									</div>
								</div>
								<!-- 提交提交按钮 -->
								<div class="form-actions">
									<button type="submit" class="btn btn-primary">修改</button>
								</div>
							</form>
						</div>
						</div>
						</div>	
				</div>
			</div>

		<!-- 主体区域结束 -->
<!-- 包含底部 -->
<include file="./Admin/Tpl/Index/footer.html" />

        });
